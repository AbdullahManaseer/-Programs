<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صور بنترست</title>
    <style>
        /* تنسيق عام للصفحة */
        body {
            font-family: Arial, sans-serif;
            background-color: #aad6db;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #2d1bf9;
            margin-top: 20px;
            text-shadow: 0 0 10px #00b023, 0 0 20px #00b023, 0 0 30px #00b023, 0 0 40px #00b023;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #4f048c, 0 0 20px #e1e510, 0 0 30px #750ca5, 0 0 40px #e82517;
            }
            100% {
                text-shadow: 0 0 20px #00b023, 0 0 40px #00b023, 0 0 60px #00b023, 0 0 80px #00b023;
            }
     
        }

        .section {
            margin: 20px auto;
            padding: 20px;
            background-color: rgb(21, 181, 255);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(213, 123, 5, 0.1);
            max-width: 800px;
        }

        .section h2 {
            color: #00b023;
            margin-bottom: 20px;
        }

        .images {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .images img {
            width: 30%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- عنوان الصفحة -->
    <h1>صور بنترست</h1>
    <h1>Abdullah Almanaseer</h1>

    <!-- قسم الطبيعة -->
    <div class="section">

        <div class="images">

            <img src=" https://i.pinimg.com/736x/69/7a/63/697a6340b16dc821e44e2f8fa81267a0.jpg " alt="طبيعة 2">
            <img src=" https://i.pinimg.com/736x/97/16/e0/9716e0d621847ed645641891eeba67aa.jpg " alt="طبيعة 3">
        </div>
    </div>

    <!-- قسم البرمجة -->
    <div class="section">

            <img src="https://i.pinimg.com/736x/ea/b0/e0/eab0e0f7ea10794855c74959c1dc27a8.jpg " alt="برمجة 1">
            <img src=" https://i.pinimg.com/736x/5b/c9/e8/5bc9e8a551ee89209e1a1cda1800af20.jpg" alt="برمجة 2">
            <img src="https://i.pinimg.com/736x/38/95/92/389592d0eda68247d32163e9c4be70bd.jpg " alt="برمجة 3">
        </div>
    </div>

    <!-- قسم الكورة -->
    <div class="section">
        <h2>كورة</h2>
        <div class="images">
            <img src="https://i.pinimg.com/736x/10/94/2d/10942d180412426ff2c584dc552a5414.jpg " alt="كورة 1">
            <img src="https://i.pinimg.com/736x/30/30/a3/3030a35855867793fe9ba513dfefe624.jpg " alt="كورة 2">

            <img src=" https://i.pinimg.com/736x/ee/fd/94/eefd944fcf9a530142cb71ba08dfd8f3.jpg" alt="مستقبل">

</html>
